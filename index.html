<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock,Paper,Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
  </head>
  <body>
    <!-- GAME START -->
    <section class="start-game">
      <div class="box-1">
        <div class="logo">
          <img src="images/logo.svg" alt="Rock,Paper,Scissors">
        </div>

        <div class="score">
          <p class="scores">0</p>
        </div>
      </div>

      <div class="game">
        <button class="rock-paper-scissors">
          <img src="images/icon-paper.svg" class="Paper" alt="Paper">
        </button>

        <button class="rock-paper-scissors">
          <img src="images/icon-scissors.svg" class="Scissors" alt="Scissors">
        </button>

        <button class="rock-paper-scissors">
          <img src="images/icon-rock.svg" class="rock" alt="rock">
        </button>
      </div>

      <div class="btn">
        <button class="btn-rules"><P>RULES</P></button>
      </div>

      <div class="rules">
        <img src="images/image-rules.svg" class="game-rules" alt="game-rules">
      </div>
    </section>

    <!-- DEFINING GAME WINNER -->

    <section class="winner-game">
      <div class="box-1">
        <div class="logo">
          <img src="images/logo.svg" alt="Rock,Paper,Scissors">
        </div>

        <div class="score">
          <p class="scores">0</p>
        </div>
      </div>

      <div class="results">
        <button class="user">

        </button>

        <div class="definer">
          <h1>You WIN!</h1>
          <button class="restart">PLAY AGAIN</button>
        </div>

        <button class="computer">

        </button>
      </div>

    </section>

    
    
    <script src="js/app.js"></script>
  </body>
</html>
