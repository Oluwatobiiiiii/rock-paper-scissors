<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock,Paper,Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
  </head>
  <body>
    <!-- GAME START -->
    <section class="start-game">
      <div class="box-1">
        <div class="logo">
          <img src="images/logo.svg" alt="Rock,Paper,Scissors">
        </div>

        <div class="score">
          <p class="counter">SCORE</p>
          <p class="current-scores">10</p>
        </div>
      </div>

      <div class="game-elements">
        <div class="triangle">
          <img src="images/bg-triangle.svg" alt="">
        </div>
          <button class="rock-paper-scissors" id="left">
            <img src="images/icon-paper.svg" class="Paper" alt="Paper">
          </button>
    
          <button class="rock-paper-scissors" id="right">
            <img src="images/icon-scissors.svg" class="Scissors" alt="Scissors">
          </button>
    
          <button class="rock-paper-scissors" id="top">
            <img src="images/icon-rock.svg" class="rock" alt="rock">
          </button>
      </div>
      <div class="modal-rules">
        <div class="game-rules">
          <div class="inner-heading">
            <p>RULES</p>
            <img src="images/icon-close.svg" alt="" class="close-modal">
          </div>
          <img src="images/image-rules.svg" class="game-rule-img" alt="game-rules">
        </div>
      </div>
      
      

      <div class="btn">
        <button class="btn-rules"><P>RULES</P></button>
      </div>
    </section>

  

    <!-- DEFINING GAME WINNER -->

    <section class="winner-game">
      <div class="box-1">
        <div class="logo">
          <img src="images/logo.svg" alt="Rock,Paper,Scissors">
        </div>

        <div class="score">
          <p class="counter">SCORE</p>
          <p class="current-scores">10</p>
        </div>
      </div>

      <div class="results">
        <button class="user">

        </button>

        <div class="definer">
          <h1>You WIN!</h1>
          <button class="restart">PLAY AGAIN</button>
        </div>

        <button class="computer">

        </button>
      </div>

    </section>

    
    
    <script src="js/app.js"></script>
  </body>
</html>
